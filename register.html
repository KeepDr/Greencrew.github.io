<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="stylesreg.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <img src="images/image 1.png" class="logo" />
            <div class="title">Register</div>


            <form id="registerForm">
                <div class="row">
                    <label for="first_name" class="label">First Name</label>
                    <label for="last_name" class="label">Last Name</label>
                </div>
                <div class="row">
                    <input type="text" id="first_name" name="first_name" required class="input">
                    <input type="text" id="last_name" name="last_name" required class="input">
                </div>

                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" required class="input">

                <label for="phone_number" class="label">Phone number</label>
                <input type="tel" id="phone_number" name="phone_number" required class="input">

                <label for="location" class="label">Location</label>
                <input type="text" id="location" name="location" required class="input">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" required class="input">

                <button type="button" class="btn-primary" onclick="validateForm()">Login</button>
                <button type="button" class="btn-secondary">Sign up with Google</button>

            </form>

            <div class="login-link">
                <span>Already have an account? </span>
                <a href="login.html">Login</a>
            </div>

            <button type="button" class="btn-third" onclick="goBack()">Go Back</button>

        </div>
        <div class="image-container">
            <img src="images/Rectangle 5751.png" class="side-image" />
        </div>
    </div>
    <script src="scriptreg.js"></script>
</body>
</html>
